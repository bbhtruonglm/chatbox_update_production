<!doctype html>
<html
  lang="vi"
  translate="no"
>
  <head>
    <meta charset="UTF-8" />

    <!-- Preconnect để giảm latency cho các API calls -->
    <link
      rel="preconnect"
      href="https://chatbox-billing.botbanhang.vn"
      crossorigin
    />
    <link
      rel="preconnect"
      href="https://chatbox-service-v3.botbanhang.vn"
      crossorigin
    />
    <link
      rel="dns-prefetch"
      href="https://chatbox-billing.botbanhang.vn"
    />
    <link
      rel="dns-prefetch"
      href="https://chatbox-service-v3.botbanhang.vn"
    />
    <link
      rel="dns-prefetch"
      href="https://www.googletagmanager.com"
    />

    <!-- SEO Meta Tags -->
    <title>Retion - Nền tảng quản lý tin nhắn đa kênh</title>
    <meta
      name="description"
      content="Đăng nhập vào nền tảng quản lý tin nhắn, chăm sóc khách hàng đa kênh. Hỗ trợ Facebook, Zalo, và nhiều kênh khác."
    />
    <meta
      name="robots"
      content="index, follow"
    />
    <link
      rel="canonical"
      href="https://chatbox-performance-staging.vercel.app/oauth/login"
    />

    <!-- Open Graph / Facebook -->
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:url"
      content="https://chatbox-performance-staging.vercel.app/oauth/login"
    />
    <meta
      property="og:title"
      content="Retion - Nền tảng quản lý tin nhắn đa kênh"
    />
    <meta
      property="og:description"
      content="Đăng nhập vào nền tảng quản lý tin nhắn, chăm sóc khách hàng đa kênh. Hỗ trợ Facebook, Zalo, và nhiều kênh khác."
    />

    <!-- Twitter Card -->
    <meta
      name="twitter:card"
      content="summary"
    />
    <meta
      name="twitter:title"
      content="Retion - Nền tảng quản lý tin nhắn đa kênh"
    />
    <meta
      name="twitter:description"
      content="Đăng nhập vào nền tảng quản lý tin nhắn, chăm sóc khách hàng đa kênh."
    />

    <!-- Favicon: được set động trong App.vue từ partner info -->

    <!-- Viewport -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <!-- Check Ad Blocker -->
    <script src="/check-ad-blocker.js"></script>

    <!-- Google tag (gtag.js) -->
    <script>
      /** Defer load Google Analytics sau khi page load xong */
      window.addEventListener('load', function () {
        /** Tạo script tag cho gtag.js */
        var gtagScript = document.createElement('script')
        gtagScript.async = true
        gtagScript.src =
          'https://www.googletagmanager.com/gtag/js?id=G-PL4M71RS48'
        document.head.appendChild(gtagScript)

        /** Khởi tạo dataLayer và gtag function */
        window.dataLayer = window.dataLayer || []
        function gtag() {
          dataLayer.push(arguments)
        }
        window.gtag = gtag
        gtag('js', new Date())
        gtag('config', 'G-PL4M71RS48')
      })
    </script>
  </head>

  <body>
    <div id="app"></div>

    <!-- kết nối với ext bbh bản cũ -->
    <div>
      <div class="open-fb-profile"></div>
      <div class="open-fb-inbox-page"></div>
    </div>

    <script
      type="module"
      src="./src/main.ts"
    ></script>
    <!-- <script src="https://chatbox-embed-sdk.botbanhang.vn/dist/sdk.min.js"></script> -->
  </body>
</html>
